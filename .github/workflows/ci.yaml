name: Linters and Tests

on: [pull_request]

permissions:
  contents: 'read'
  pull-requests: 'read'
  packages: 'read'

jobs:
  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        run: make lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        run: make test
